<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 100px 100px 100px;
        }
        .item{
            background-color: bisque;
            box-shadow: 10px;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class = "grid">
        <div class="item" id = "hour"></div>
        <div class="item" id = "minute"></div>
        <div class="item" id = "second"></div>


    </div>
    <script src = "clock.js"></script>
</body>
</html>
