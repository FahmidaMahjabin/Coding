<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" href = "styleForContainer.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class = "container">
      <div class = "row">
        <div class = "col-12 col-md-6 col-lg-3">
          <div class = "content">hey</div>
        </div>
        <div class = "col-12 col-md-6 col-lg-3">
          <div class = "content">who</div>
        </div>
        <div class = "col-12 col-md-6 col-lg-3">
          <div class = "content">there</div>
        </div>
        <div class = "col-12 col-md-6 col-lg-3">
          <div class = "content">they</div>
        </div>
      </div>
    </div>

    <div class = "container">
      <div class = "row row-cols-auto">
        <div class = "col">
          <div class = "content">colum</div>
        </div>
        <div class = "col"><div class = "content">colum</div></div>
        <div class = "col"><div class = "content">colum</div></div>
        <div class = "col"><div class = "content">colum</div></div>
      </div>
    </div>

    <div class = "container">
      <div class = "row row-cols-2">
        <div class = "col"><div class = "content">colum</div></div>
        <div class = "col"><div class = "content">colum</div></div>
        <div class = "col"><div class = "content">colum</div></div>
        <div class = "col"><div class = "content">colum</div></div>
      </div>
    </div>

    <div class = "container" data-example="row-height">
      <div class = "row justify-content-start">
        <div class = "col-lg-4 offset-lg-2 col-sm-12"><div class = "content">colum</div></div>
        <div class = "col-lg-3 col-sm-6"><div class = "content">colum</div></div>
        <div class = "col-lg-3 col-sm-6"><div class = "content">colum</div></div>
        
      </div>
    </div>

    <div class = "container">
      <div class = "row justify-content-center">
        <div class = "col order-last"><div class = "content">1</div></div>
        <div class = "col order-2"><div class = "content">2</div></div>
        <div class = "col order-1"><div class = "content">3</div></div>
        <div class = "col order-first"><div class = "content">4</div></div>
      </div>
    </div>

    <div class = "container">
      <div class = "row justify-content-end">
        <div class = "col"><div class = "content">colum</div></div>
        <div class = "col"><div class = "content">colum</div></div>
        <div class = "col"><div class = "content">colum</div></div>
        <div class = "col"><div class = "content">colum</div></div>
      </div>
    </div>

    <div class = "container">
      <div class = "row">
        <div class = "col-8">
          <div class = "row">
            <div class = "col-12 col-md-6 col-lg-4">
              <div class = "content">hey</div>
            </div>
            <div class = "col-12 col-md-6 col-lg-4">
              <div class = "content">hey</div>
            </div>
            <div class = "col-12 col-md-6 col-lg-4">
              <div class = "content">hey</div>
            </div>

          </div>
          
        </div>
        <div class = "col-4">
          <div class = "content">who</div>
        </div>
        
      </div>
    </div>

    <div class = "container">
      <div class = col-1>
        <div class = "content">1</div>
      </div>
      <div class = col-2>
        <div class = "content">2</div>
      </div>
      <div class = col-3>
        <div class = "content">3</div>
      </div>
      <div class = col-5>
        <div class = "content">5</div>
      </div>
      <div class = col-6>
        <div class = "content">6</div>
      </div>
      <div class = col-10>
        <div class = "content">10</div>
      </div>
      <div class = col-12>
        <div class = "content">12</div>
      </div>
    </div>
    <div class = "container">
      <div class = "row gx-sm-1 gx-md-2 gx-lg-3 gx-xl-4 gx-xxl-5">
        <div class = "col-4">
          <div class = "p-5 border bg-dark ml-5"></div>
        </div>
        <!-- <div class = "col-4">
          <div class = "p-5 border bg-dark"></div>
        </div>
        <div class = "col-4">
          <div class = "p-5 border bg-dark"></div>
        </div> -->
      </div>
     
    </div>
    <!-- tabindex -->
    <p tabindex = "0">has tabIndex</p>
    <p tabindex = "-1">negative tabIndex</p>
    <p tabindex="+1">positive tabIndex</p>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

</html>
